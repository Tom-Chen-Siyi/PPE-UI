services:
  ppe-viewer-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: ppe-video-viewer-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for development
      - .:/app
      - /app/node_modules
      - /app/uploads
      - /app/temp
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped
    networks:
      - ppe-network-dev

networks:
  ppe-network-dev:
    driver: bridge 